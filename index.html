<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking Mini-Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #lock {
            width: 300px;
            height: 300px;
            background-color: #333333;
            border-radius: 50%;
            position: relative;
        }
        #spica {
            width: 5px;
            height: 150px;
            background-color: #FFFF00;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
        }
        #otmychka {
            width: 5px;
            height: 80px;
            background-color: #FFFFFF;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            background-color: #555555;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>

    <div id="lock">
        <div id="spica"></div>
        <div id="otmychka"></div>
    </div>

    <div id="message">Попробуйте взломать замок!</div>

    <script>
        let spicaAngle = 0;
        let correctAngle = Math.floor(Math.random() * 180) - 90; // Случайное правильное положение
        let attempts = 0;

        const spica = document.getElementById('spica');
        const otmychka = document.getElementById('otmychka');
        const lock = document.getElementById('lock');

        function rotateSpica(direction) {
            spicaAngle = direction;
            spica.style.transform = `rotate(${spicaAngle}deg)`;
        }

        function tryUnlock() {
            let message = document.getElementById('message');
            attempts += 1;

            if (Math.abs(spicaAngle - correctAngle) < 10) {
                message.textContent = "Замок открыт!";
                document.removeEventListener('mousemove', moveOtmychka);
                document.removeEventListener('click', tryUnlock);
            } else if (attempts >= 3) {
                message.textContent = "Отмычка сломалась!";
                document.removeEventListener('mousemove', moveOtmychka);
                document.removeEventListener('click', tryUnlock);
            } else {
                message.textContent = "Замок не поддается, попробуйте ещё раз!";
            }
        }

        function moveOtmychka(event) {
            const rect = lock.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(event.clientY - centerY, event.clientX - centerX) * (180 / Math.PI);

            rotateSpica(angle);
        }

        document.addEventListener('mousemove', moveOtmychka);
        document.addEventListener('click', tryUnlock);
    </script>

</body>
</html>
