<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking Mini-Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #lock {
            width: 300px;
            height: 300px;
            background-color: #333333;
            border-radius: 50%;
            position: relative;
        }
        #spica {
            width: 7.5px; /* Увеличиваем толщину спицы в 1.5 раза */
            height: 150px;
            background-color: #FFFFFF;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
            transition: background-color 0.2s ease; /* Добавляем плавный переход цвета */
        }
        .indicator {
            width: 7.5px; /* Увеличиваем толщину полоски в 1.5 раза */
            height: 150px;
            background-color: #00FF00;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #success-word {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            display: none; /* Скрыт по умолчанию */
        }
        button {
            background-color: #555555;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>

    <div id="lock">
        <div id="spica"></div>
        <div id="indicator1" class="indicator"></div>
        <div id="indicator2" class="indicator"></div>

    </div>

    <div id="message">Попробуйте взломать замок!</div>
